<mat-card>
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Application Name" formControlName="name">
            <mat-error *ngIf="form.controls.name.hasError('required')">
                Please enter application name
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="AI Application ID" formControlName="appId">
            <mat-error *ngIf="form.controls.appId.hasError('required')">
                Please enter AI application ID
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="AI Application Key" formControlName="appKey">
            <mat-error *ngIf="form.controls.appKey.hasError('required')">
                Please enter AI application key
            </mat-error>
        </mat-form-field>

        <mat-slide-toggle formControlName="loadExceptions">
            Load exceptions on startup
        </mat-slide-toggle>

        <button type="submit" mat-raised-button color="primary">Save</button>
    </form>
</mat-card>
