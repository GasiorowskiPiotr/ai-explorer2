<mat-list>
    <mat-list-item *ngFor="let entry of entries; trackBy: entryId" (click)="listItemSelected(entry.id)">
        <mat-icon mat-list-icon>{{entry.type | toEntryTypeIcon}}</mat-icon>
        <h4 mat-line>{{entry.type | toTitle}}</h4>
        <p mat-line>{{entry.timestamp | date:'yyyy-MM-dd HH:mm:ss z'}}</p>
        <p mat-line>{{entry | toEntryDescription }}</p>
    </mat-list-item>
</mat-list>
