<mat-list>
        <h2 mat-subheader>Info:</h2>
        <mat-list-item>
                <h4 mat-line>{{info.target}}</h4>
                <p mat-line>Target</p>
        </mat-list-item>
        <mat-list-item>
                <h4 mat-line>{{info.data}}</h4>
                <p mat-line>Date</p>
        </mat-list-item>
        <mat-list-item>
                <h4 mat-line>{{info.success}}</h4>
                <p mat-line>Success?</p>
        </mat-list-item>
        <mat-list-item>
                <h4 mat-line>{{info.duration}} [ms]</h4>
                <p mat-line>Duration</p>
        </mat-list-item>
        <mat-list-item>
                <h4 mat-line>{{info.resultCode}}</h4>
                <p mat-line>Result</p>
        </mat-list-item>
        <mat-list-item>
                <h4 mat-line>{{info.type}}</h4>
                <p mat-line>Type</p>
        </mat-list-item>
        <mat-list-item>
                <h4 mat-line>{{info.name}}</h4>
                <p mat-line>Name</p>
        </mat-list-item>
</mat-list>
