<mat-card>
    <mat-card-header>
            <mat-card-title>{{logEntry.type | toTitle}} {{logEntry.operation ? logEntry.operation.name : ''}}</mat-card-title>
            <mat-card-subtitle>{{logEntry.timestamp | date:'yyyy-MM-dd HH:mm:ss z'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            
            <template #infoContainer></template>
            
            <mat-list>
                <h2 mat-subheader color="accent">Custom Dimensions:</h2>
                <mat-list-item *ngFor="let dim of customDimensions">
                    <h4 mat-line>{{dim.value}}</h4>
                    <p mat-line>{{dim.key}}</p>
                </mat-list-item>
            </mat-list>
            
            
    </mat-card-content>
</mat-card>
